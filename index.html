<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <nav
        class="navbar navbar-expand-sm navbar-light bg-light position-fixed w-100"
      >
        <button
          class="navbar-toggler ml-auto"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a class="nav-link link" href="#me">Me</a>
            <a class="nav-link link" href="#projects">Projects</a>
            <a class="nav-link link" href="#contacts">Contacts</a>
          </div>
        </div>
      </nav>
    </header>
    <section class="title" id="me">
      <div class="container-fluid h-100">
        <div class="row h-100">
          <div class="col-12 col-lg-6 d-flex align-items-center text-right">
            <h1 class="title-name">Artem Morinov</h1>
          </div>
          <div
            class="col-12 col-lg-6 d-flex flex-column justify-content-end align-items-end"
          >
            <p class="title-email">morinov.art@gmail.com</p>
            <h3 class="title-profession">/Web Developer</h3>
          </div>
        </div>
      </div>
    </section>
    <section class="projects" id="projects">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-12 col-lg-6 mb-3">
            <h3 class="project-title text-right mb-0">PROJECT</h3>
          </div>
          <div class="col-12 col-lg-6 mb-3">
            <p class="project-description mb-0">Layout Clone</p>
          </div>
          <div class="col-12 col-lg-6">
            <h2 class="project-name text-right mb-0">Airbnb News</h2>
          </div>
          <div class="col-12 col-lg-6">
            <p class="project-description-extended mb-0">
              Making adaptive clone of Airbnb News for Desktop and Mobile
              devices
            </p>
          </div>
        </div>
        <div
          class="project-images d-flex justify-content-center flex-wrap my-5"
        >
          <div class="image-wrapper mb-5">
            <img
              src="./images/phone-no-border-with-site.png"
              alt="site on phone"
              class="project-image"
            />
          </div>
          <div class="image-wrapper ml-5">
            <img
              src="./images/pc-with-site.png"
              alt="site on pc"
              class="project-image"
            />
          </div>
        </div>
      </div>
    </section>
    <footer class="footer p-5" id="contacts">
      <h2 class="footer-title ml-5 mb-5">About Me</h2>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 col-lg-6 d-flex justify-content-center">
            <img
              src="./images/face.png"
              alt="author photo"
              class="author-photo rounded-circle"
            />
          </div>
          <div
            class="col-12 col-lg-6 d-flex flex-column justify-content-around"
          >
            <p class="footer-paragraph">
              Exploring world of web development, currently improving myself at
              Altcademy
            </p>
            <p class="footer-paragraph">Feel free to contact!</p>
            <div class="socials d-flex justify-content-around">
              <a href="#"
                ><img
                  src="./images/github.svg"
                  alt="github link"
                  class="social-link"
              /></a>
              <a href="#"
                ><img
                  src="./images/telegram.svg"
                  alt="telegram link"
                  class="social-link"
              /></a>
              <a href="#"
                ><img src="./images/vk.svg" alt="vk link" class="social-link"
              /></a>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
